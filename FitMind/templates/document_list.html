<!DOCTYPE html>
<html>
<head>
    <title>Document List</title>
</head>
<body>
    <h1>Document List</h1>
    <ul>
        {% for document in documents %}
            <li><a href="{% url 'view_document' document.pk %}">{{ document.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'upload_document' %}">Upload a new document</a>
</body>
</html>
