{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }}</title>
</head>
<body>
        <!-- Breadcrumb Section Begin -->
        <section class="breadcrumb-section set-bg" data-setbg="{% static 'media/breadcrumb-bg.jpg' %}">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <div class="breadcrumb-text">
                            <h2>Our Blog</h2>
                            <div class="bt-option">
                                <a href="./index.html">Home</a>
                                <a href="#">Pages</a>
                                <span>Blog</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Breadcrumb Section End -->
<div class = "forms" >
    <h1>{{ blog.title }}</h1>
    <img src="{{ blog.image.url }}" alt="{{ blog.title }}" style="width: 50%; height: auto; display: block; margin: 0 auto;">
    <p>Posted by: {{ blog.by_user.username }} on {{ blog.date }}</p>
    <p>{{ blog.about }}</p>
    <div>{{ blog.content|safe }}</div>
</div>
</body>
</html>
{% endblock %}
