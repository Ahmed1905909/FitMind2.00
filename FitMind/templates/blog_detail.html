{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }}</title>
</head>
<body>
    <h1>{{ blog.title }}</h1>
    <img src="{{ blog.image.url }}" alt="{{ blog.title }}" style="width: 100%; height: auto;">
    <p>Posted by: {{ blog.by_user.username }} on {{ blog.date }}</p>
    <p>{{ blog.about }}</p>
    <div>{{ blog.content|safe }}</div>
</body>
</html>
{% endblock %}
